<div class="form-container text-center">
    <span class="error" *ngIf="error"> {{error}}</span>
    <div class="col-md-4">
        <form [formGroup] ="signupForm" >
            <h4 style="margin-top:30px; margin-bottom:10px">Signup</h4>
            <div class="form-group">
              <input class="form-control" formControlName="email" placeholder="Email">
              <div class="invalid-feedback" *ngIf="f.email.errors">
                <div *ngIf="f.email.errors.required"> Email is required</div>
                <div *ngIf="f.email.errors.email"> Email must be a valid email </div>
              </div>
            </div>
          
            <div class="form-group">
              <input type="password" class="form-control" formControlName="password" placeholder="password">
              <div class="invalid-feedback" *ngIf="f.password.errors">
                <div *ngIf="f.password.errors.required">password is required</div>
              </div>
            </div>

            <div class="form-group">
                <input class="form-control" formControlName="firstName" placeholder="First Name">
                <div class="invalid-feedback" *ngIf="f.firstName.errors">
                  <div *ngIf="f.firstName.errors.required"> First Name is required</div>
                </div>
            </div>

            <div class="form-group">
                <input class="form-control" formControlName="lastName" placeholder="Last Name">
                <div class="invalid-feedback" *ngIf="f.lastName.errors">
                  <div *ngIf="f.lastName.errors.required"> Last Name is required</div>
                </div>
            </div>
            
            <div class = "form-inline float-right">
              <button type="submit" (click)="onSignup()" class="btn btn-primary" style="margin-left: 10px;">Signup</button>
            </div>
        </form>
    </div>
</div>
