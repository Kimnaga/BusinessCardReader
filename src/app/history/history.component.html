<table class ="table table-sm">
    <thead>
      <th>Date</th>
      <th>User Id</th>
      <th>Business Card Name </th>
    </thead>
    <ng-container *ngFor="let h of history  | async">
      <tr class ="table-dark">
        <td>{{h.date}}</td>
        <td>{{h.uid}}</td>
        <td>{{h.contactName}}</td>
      </tr>
    </ng-container>
</table>

<button class="btn btn-info" routerLink="/scanner"> Back To Dashboard</button>
